<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/include/layout}">

<!-- 🔧 이미지 스타일 직접 추가 -->
<head>
   <link rel="stylesheet" th:href="@{/css/hjh.css}">
</head>

<th:block layout:fragment="content">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
	<link rel="stylesheet" th:href="@{/css/hjh/hjh.css}">

    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">공지사항 게시판</li>
                <li class="breadcrumb-item active" aria-current="page">게시글 상세</li>
            </ol>
        </nav>
        <br>
        <h2 class="mb-0 fw-bolder fs-8">공지사항 게시글 상세</h2>
    </div>
    <br>

    <div class="container mt-4">
        <div class="card shadow-sm p-4">
            <div class="mb-3">
                <h3 th:text="${notice.noticeTitle}" class="fw-semibold"></h3>
                <div class="text-muted toastui-editor-contents" >
                    <span>작성자: </span>
                    <span th:text="${notice.member.memberName}"></span>
                    <span> | 작성일: </span>
                    <span th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    <span> | 조회수: </span>
                    <span th:text="${notice.views}"></span>
                </div>
            </div>

            <div class="border-top pt-3">
                <!-- 🔧 이미지 스타일이 적용될 수 있도록 클래스명 수정 -->
                <div th:utext="${notice.noticeContent}" class="toastui-editor-contents"></div>
                <ul th:if="${attachList != null and not #lists.isEmpty(attachList)}">
                    <li th:each="attach : ${attachList}">
                        <a th:href="@{/notice/download(fileNo=${attach.attachNo})}" th:text="${attach.oriName}" class="file-link"></a>
                    </li>
                </ul>
            </div>

            <div class="mt-4 text-end">
                <a th:href="@{/notice}" class="btn btn-primary px-3 py-1">목록으로</a>
                <a th:href="@{/notice/update(noticeNo=${notice.noticeNo})}" class="btn btn-primary px-3 py-1">수정</a>
                <a th:href="@{/notice/delete(noticeNo=${notice.noticeNo})}" class="btn btn-danger px-3 py-1"
                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function () {
            // 필요 시 JS 초기화 코드 추가 가능
        });
    </script>

    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
</th:block>

</html>

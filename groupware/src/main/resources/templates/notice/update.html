<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">
	<script th:src="@{/js/jquery-3.7.1.js}"></script>
	<!-- Summernote CSS -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<!-- 여기에 작성하시면 됩니다. -->
	<div class="col-lg-8 col-md-6 col-12 align-self-center">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb align-items-center">
				<li class="breadcrumb-item"><a
					class="text-muted text-decoration-none" th:href="@{/home}"> <i
						class="ti ti-home fs-5"></i>
				</a></li>
				<li class="breadcrumb-item" aria-current="page">공지사항 게시판</li>
			</ol>
		</nav>
		<br>
		<h2 class="mb-0 fw-bolder fs-8">공지사항 게시판 게시글 수정</h2>
	</div>
	<section>
		<form name="update_notice_form" method="post">
			<div class="container mt-4">
				<div class="card shadow-sm p-4">
					<div class="row align-items-center mb-3">
						<div class="col-md-9 col-sm-12 mb-2 mb-md-0">
			<input type="hidden" name="notice_no" th:value="${notice.noticeNo}">
			<input type="text" name="notice_title" th:value="${notice.noticeTitle}">
			<!-- <input type="hidden" name="member_name" th:value="${shared.member.memberName}"> -->
			<input type="hidden" name="notice_content">
						</div>		
					</div>
						<div class="post-form">
							<textarea name="notice_content" id="summernote"></textarea>
						</div>
				</div>
					<div class="col-md-3 col-sm-12 text-md-end text-start">
						<input type="submit" class="btn btn-primary w-100" value="작성 완료">
					</div>
			</div>	
		</form>
	</section>
		<th:block layout:fragment="scripts">
	<script>
    $(document).ready(function () {
      console.log("Summernote 상태:", $.fn.summernote);

      $('#summernote').summernote({
    	    height: 800,
    	    lang: 'ko-KR',
    	    codeviewFilter: false,
    	    toolbar: [
    	      ['fontsize', ['fontsize']],
    	      ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
    	      ['color', ['color']],
    	      ['table', ['table']],
    	      ['para', ['ul', 'ol', 'paragraph']],
    	      ['height', ['height']],
    	      ['insert',['picture']]
    	    ],
    	    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
    	    fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72','96'],
    	    focus: true,
    	    callbacks: {
    	      onInit: function () {
    	        $(document).on('click', '.dropdown-menu a, .note-dimension-picker', function () {
    	          setTimeout(function () {
    	            $('.dropdown-menu').removeClass('show');
    	          }, 150);
    	        });
    	      }
    	    }
    	  });

      $('body').on('click', '.note-btn.dropdown-toggle', function (e) {
        var $dropdown = $(this).next('.dropdown-menu');
        $('.dropdown-menu').not($dropdown).removeClass('show');
        $dropdown.toggleClass('show');
      });

      $(document).on('click', function (e) {
        if (!$(e.target).closest('.note-editor').length) {
          $('.dropdown-menu').removeClass('show');
        }
      });
    });
    
    const form = document.update_notice_form;
    form.addEventListener('submit', (e) => {
    	  e.preventDefault();

    	  let vali_check = false;
    	  let vali_text = "";

    	  const title = form.notice_title.value;
    	  const content = $('#summernote').summernote('code');
		
    	  if (!title) {
    	    vali_text += "제목을 입력하세요.";
    	  } else if (!content || content === '<p><br></p>') {
    	    vali_text += "내용을 입력하세요.";
    	  } else {
    	    vali_check = true;
    	  }

    	  if (!vali_check) {
    	    alert(vali_text);
    	  } else {
    	    const payload = new FormData(form);
    	    fetch("/notice/update", {
    	      	method: 'post',
    	      	headers: {
					'header': document.querySelector('meta[name="_csrf_header"]').content,
	              	'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content
				},
    	      	body: payload
    	    })
    	    .then(response => response.json())
    	    .then(data => {
    	      console.log(data);
    	      alert(data.res_msg);
    	      if (data.res_code === '200') {
    	        location.href = '/notice';
    	      }
    	    })
    	    .catch(error => {
    	      console.log(error);
    	    });
    	  }
    	});
    </script>
	<!-- --------------------- -->
	<!-- Import vendorJs Files -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	
  	<!-- Import Js Files -->
  	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  	<script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
  	<script th:src="@{/assets/js/theme/app.init.js}"></script>
  	<script th:src="@{/assets/js/theme/theme.js}"></script>
  	<script th:src="@{/assets/js/theme/app.min.js}"></script>
  	<script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

  	<!-- solar icons -->
  	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  	<script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
  	<script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
  	<script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
  	
  	<!-- Summernote JS -->
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
</th:block>
</html>

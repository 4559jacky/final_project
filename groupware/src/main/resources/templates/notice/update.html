<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/include/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/hjh.css}">
</head>

<th:block layout:fragment="content">
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">공지사항 게시판</li>
            </ol>
        </nav>
        <br>
        <h2 class="mb-0 fw-bolder fs-8">공지사항 게시판 게시글 수정</h2>
    </div>
    <br>

    <form name="update_notice_form" method="post" enctype="multipart/form-data">
        <input type="hidden" name="notice_no" th:value="${notice.notice_no}">
        <input type="hidden" name="notice_content" id="notice_content" />

        <div class="container mt-4">
            <div class="card shadow-sm p-4">
                <div class="row align-items-center mb-3">
                    <div class="col-md-9 col-sm-12 mb-2 mb-md-0">
                        <label for="notice_title" class="form-label fw-semibold">제목</label>
                        <input type="text" name="notice_title" class="form-control" th:value="${notice.notice_title}">
                    </div>
                </div>

                <!-- 에디터 영역 -->
                <div class="post-form">
                    <div id="editor" style="margin-top: 10px;"></div>
                </div>

                <!-- 기존 첨부파일 -->
                <div class="mb-3 mt-3">
                    <label class="form-label fw-semibold">기존 첨부파일</label>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="file : ${notice.attachList}"
                            th:id="'file-' + ${file.attachNo}">
                            <a th:href="@{/notice/download(fileNo=${file.attachNo})}" th:text="${file.oriName}"></a>
                            <button type="button" class="btn btn-sm btn-danger" th:onclick="|removeFile(${file.attachNo})|">삭제</button>
                        </li>
                        <li th:if="${#lists.isEmpty(notice.attachList)}" class="list-group-item">첨부파일이 없습니다.</li>
                    </ul>
                </div>

                <!-- 새 파일 추가 -->
                <div class="mb-3">
                    <label for="notice_file" class="form-label fw-semibold">파일 추가</label>
                    <input type="file" class="form-control bg-white text-dark" id="notice_file" name="files" multiple>
                </div>

                <!-- 제출 버튼 -->
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" class="btn btn-primary px-3 py-1" value="수정 완료">
                </div>
            </div>
        </div>
    </form>
</th:block>

<th:block layout:fragment="scripts">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script th:inline="javascript">
        const initialContent = /*[[${notice.notice_content}]]*/ '';
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editor = new toastui.Editor({
                el: document.querySelector('#editor'),
                height: '400px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                initialValue: initialContent
            });

            const form = document.update_notice_form;

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const title = form.notice_title.value.trim();
                const content = editor.getHTML();
                document.getElementById("notice_content").value = content;

                let vali_text = "";
                if (!title) {
                    vali_text += "제목을 입력하세요.\n";
                }
                if (!content || content === '<p><br></p>') {
                    vali_text += "내용을 입력하세요.\n";
                }

                if (vali_text) {
                    alert(vali_text);
                    return;
                }

                const payload = new FormData(form);
                const csrfToken = document.querySelector('meta[name="_csrf"]').content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

                fetch("/notice/update", {
                    method: "POST",
                    headers: {
                        [csrfHeader]: csrfToken
                    },
                    body: payload
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.res_msg);
                    if (data.res_code === "200") {
                        location.href = "/notice";
                    }
                })
                .catch(err => {
                    console.error("에러 발생:", err);
                    alert("게시글 수정 중 오류가 발생했습니다.");
                });
            });
        });

        function removeFile(fileId) {
            if (!confirm("정말 삭제하시겠습니까?")) return;

            const csrfToken = document.querySelector('meta[name="_csrf"]').content;

            fetch(`/notice/attach/delete/${fileId}`, {
                method: "DELETE",
                headers: {
                    "X-CSRF-TOKEN": csrfToken
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.res_code === '200') {
                    alert("파일이 삭제되었습니다.");
                    document.getElementById(`file-${fileId}`).remove();
                } else {
                    alert(data.res_msg);
                }
            })
            .catch(err => {
                alert("파일 삭제 중 오류 발생");
                console.error(err);
            });
        }
    </script>

    <!-- 기본 스크립트들 -->
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
</th:block>

</html>

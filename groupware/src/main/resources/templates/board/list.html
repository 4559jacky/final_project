<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">

<th:block layout:fragment="content">

    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">자유게시판</li>
            </ol>
        </nav>
        <br>
        <h2 class="mb-0 fw-bolder fs-8">자유 게시판 목록</h2>
    </div>
    <br>

    <!-- 정렬 드롭다운 -->
    <form th:action="@{/board/list}" method="get" class="d-inline-block me-3">
        <select id="order_type" name="order_type" class="form-select form-select-sm" onchange="this.form.submit()">
            <option value="1" th:selected="${searchDto.order_type == 1}">최신순</option>
            <option value="2" th:selected="${searchDto.order_type == 2}">오래된순</option>
            <option value="3" th:selected="${searchDto.order_type == 3}">조회수순</option>
        </select>
        <br>
    </form>

    <!-- 검색창 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form th:action="@{/board/list}" method="get">
            <div class="d-flex align-items-center rounded-pill shadow-sm px-3 py-2"
                 style="background-color: white; max-width: 350px; height: 40px; border: 1px solid #ced4da;">
                <button type="submit" class="btn border-0 bg-transparent p-0">
                    <i class="ti ti-search fs-5 text-primary"></i>
                </button>
                <input type="text" name="search_text"
                       class="form-control border-0 bg-transparent ms-2"
                       placeholder="검색어를 입력하세요."
                       th:value="${searchDto.search_text}"
                       style="box-shadow: none; background-color: transparent;">
            </div>
        </form>
    </div>

    <!-- 글쓰기 버튼 -->
    <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary" th:href="@{/board/create}">게시글 작성</a>
    </div>

    <!-- 게시글 목록 테이블 -->
    <div class="table-wrapper p-4 bg-white rounded-4 shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>수정일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
    				<tr th:if="${#lists.isEmpty(boardList)}">
        				<td colspan="6">게시글이 없습니다.</td>
    				</tr>
    				<tr th:each="board : ${boardList}" th:if="${!#lists.isEmpty(boardList)}">
        				<td th:text="${board.board_no}">번호</td>
        				<td>
            				<a th:href="@{/board/{id}(id=${board.board_no})}" th:text="${board.board_title}">제목</a>
        				</td>
        				<td th:text="${board.member_no == null or board.member_no == 0 ? '익명' : board.member_no}">작성자</td>
        				<td th:text="${#temporals.format(board.reg_date, 'yyyy-MM-dd HH:mm')}">등록일</td>
        				<td th:text="${#temporals.format(board.mod_date, 'yyyy-MM-dd HH:mm')}">수정일</td>
        				<td th:text="${board.views}">조회수</td>
    				</tr>
				</tbody>
            </table>
        </div>
    </div>

<!-- 페이징 -->
<nav class="d-flex justify-content-center mt-4">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page_dto.nowPage == 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/board/list(order_type=${searchDto.order_type}, search_text=${searchDto.search_text}, now_page=${page_dto.nowPage - 1})}">‹</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(1, page_dto.totalPage)}"
            th:classappend="${page_dto.nowPage == i} ? 'active'">
            <a class="page-link"
               th:href="@{/board/list(order_type=${searchDto.order_type}, search_text=${searchDto.search_text}, now_page=${i})}"
               th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${page_dto.nowPage == page_dto.totalPage} ? 'disabled'">
            <a class="page-link"
               th:href="@{/board/list(order_type=${searchDto.order_type}, search_text=${searchDto.search_text}, now_page=${page_dto.nowPage + 1})}">›</a>
        </li>
    </ul>
</nav>

    <!-- 공통 JS 스크립트 -->
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>
    <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/include/layout}">
      
<head layout:fragment="head">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link href="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/kdy.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<th:block layout:fragment="content">

    <!-- 페이지 제목 -->
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item">자유게시판 상세/댓글</li>
            </ol>
        </nav><br>
        <h2 class="mb-0 fw-bolder fs-8">자유게시판 상세</h2>
    </div><br>

    <div class="mt-5"></div>

    <!-- 본문 카드 -->
<div class="p-5 bg-white rounded-4 shadow-sm mb-5">

<!-- 제목과 작성 정보 한 줄에 배치 -->
<div class="mb-2 d-flex justify-content-between align-items-center">
    <!-- 제목 (왼쪽 정렬) -->
    <h2 th:text="${board.boardTitle ?: '제목 없음'}"
        class="fw-bold mb-0"
        style="font-size: 2rem;"></h2>
        

    <!-- 작성 정보 (오른쪽 정렬) -->
<div class="d-flex align-items-start" style="font-size: 1rem; white-space: nowrap;">
  <div>
    <div class="d-flex align-items-center">
      <span>작성자: </span>
      <span th:text="${board.member?.memberName ?: '익명'}" class="me-2"></span>
      <button type="button" class="btn btn-outline-danger btn-sm" title="신고" style="padding: 0.15rem 0.5rem; height: 28px;">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </button>
    </div>
    <div><span>작성일: </span><span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">등록일</span></div>
    <div><span>조회수: </span><span th:text="${board.views}">0</span></div>
  </div>
</div>
</div>
<hr>
    
    <!-- 본문 내용 (테두리 없는 버전) -->
    <div class="toastui-editor-contents"
         style="background-color: white; min-height: 300px; font-size: 1.1rem; line-height: 1.8rem; padding: 1rem;"
         th:utext="${board.boardContent ?: '내용 없음'}">
    </div>
    <hr>

<!-- 첨부파일 -->
<div class="pt-3">
    <h5 class="fw-semibold">첨부파일</h5>

<ul th:if="${attachList != null and not #lists.isEmpty(attachList)}">
  <li th:each="boardAttach : ${attachList}">
    <a th:href="@{/download/{id}(id=${boardAttach.attachNo})}" 
       class="file-link"
       th:data-url="@{/upload/path/{filename}(filename=${boardAttach.oriName})}">
       <i class="bi bi-file-earmark-text me-1"></i> <!-- 멘토 선생님 피드백 반영(텍스트 아이콘 사용)했음 좋겠다 하셔서 바꿈  -->
       <span th:text="${boardAttach.oriName}">파일명</span>
    </a>
  </li>
</ul>

    <p th:if="${attachList == null or #lists.isEmpty(attachList)}">첨부파일이 없습니다.</p>
</div>

    <!-- 수정/삭제 버튼(본인이 쓴 글은 보일수있고, 남이 볼때는 보이지 않게 처리) -->
    <th:block sec:authorize="isAuthenticated()">
        <div th:if="${#authentication.principal.member.memberNo == board.member.memberNo}" class="mt-4 text-end">
            <a th:href="@{/board/list}" class="btn btn-primary px-3 py-1">목록으로</a>
            <a class="btn btn-primary px-3 py-1" th:href="@{/board/{id}/update(id=${board.boardNo})}">수정</a>
            <a class="btn btn-danger px-3 py-1" href="#" th:onclick="|boardDelete(${board.boardNo})|">삭제</a>
        </div>
    </th:block>
</div>



<!-- 댓글 작성 영역 -->
<div class="comment-write p-4 bg-white rounded-4 shadow-sm mb-4">
    <label class="fw-bold fs-5 mb-3 d-block">💬 댓글 달기</label>
    <th:block sec:authorize="isAuthenticated()">
        <form th:action="@{/replies/{boardNo}/create(boardNo=${board.boardNo})}" method="POST" class="d-flex gap-2 align-items-stretch">
            <textarea name="reply_content" placeholder="댓글을 입력하세요" required class="form-control" style="resize: none; height: 60px;"></textarea>
            <button type="submit" class="btn btn-primary" style="min-width: 80px;">등록</button>
            <input type="hidden" name="board_no" th:value="${board.boardNo}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </th:block>
    <th:block sec:authorize="isAnonymous()">
        <p class="text-muted">로그인 후 댓글을 작성할 수 있습니다.</p>
    </th:block>
</div>

<!-- 댓글 + 대댓글 리스트 -->
<div th:each="reply : ${replyList}" class="reply-item mb-3 p-3 border rounded-3">
    <div class="d-flex align-items-start mb-2">
        <!-- 프로필 아이콘 -->
        <div class="profile-icon rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center me-3" style="width:40px; height:40px; font-size: 20px;">
            <i class="bi bi-person"></i> <!-- Bootstrap Icons 사용 예 -->
        </div>
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${reply.memberName}">작성자</strong>
                    <small class="text-muted ms-2" th:text="${reply.timeAgo}"></small> <!--일단 아직 보류(팀원들은 년도 날짜식으로 바꿧으면 좋겠다고 했고, 선생님은 알아서 생각해서 했으면 좋겠다고 해서 좀 생각해보기)  -->
                </div>
                <th:block th:if="${reply.member_no == #authentication.principal.member.memberNo}">
                    <div class="reply-actions d-flex gap-2">
                        <button type="button" class="btn btn-primary btn-sm" th:onclick="|replyUpdate(${reply.reply_no})|">수정</button>
                        <button type="button" class="btn btn-danger btn-sm" th:onclick="|replyDelete(${reply.reply_no}, ${board.boardNo})|">삭제</button>
                    </div>
                </th:block>
                <th:block th:if="${reply.member_no != #authentication.principal.member.memberNo}">
    				<button type="button" class="btn btn-outline-danger btn-sm" title="신고">
        				<i class="bi bi-exclamation-triangle-fill"></i>
    				</button>
				</th:block>
            </div>

            <p class="reply-content mt-2 mb-2" th:id="'reply-content-' + ${reply.reply_no}" th:text="${reply.reply_content}"></p>
            
            <!-- 수정 폼 -->
            <div th:id="'reply-edit-form-' + ${reply.reply_no}" style="display: none;">
                <textarea th:id="'edit-textarea-' + ${reply.reply_no}" class="form-control mb-2" style="resize: none; height: 60px;"></textarea>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary btn-sm" th:onclick="|cancelReplyEdit(${reply.reply_no})|">취소</button>
                </div>
            </div>

            <!-- 답글 버튼 -->
            <div class="mb-2">
                <button type="button" class="btn btn-sm btn-primary" th:onclick="|showReplyForm(${reply.reply_no})|">댓글달기</button>
            </div>

            <!-- 대댓글 입력 폼 -->
            <div th:id="'reply-form-' + ${reply.reply_no}" class="reply-form mb-3" style="display: none;">
                <form th:action="@{/replies/{boardNo}/{parentReplyNo}/create-sub(boardNo=${board.boardNo}, parentReplyNo=${reply.reply_no})}" method="POST" class="d-flex gap-2">
                    <textarea name="reply_content" class="form-control" required style="resize: none; flex-grow: 1; height: 60px;" placeholder="답글을 입력하세요"></textarea>
                    <button type="submit" class="btn btn-primary" style="min-width: 80px;">등록</button>
                    <input type="hidden" name="board_no" th:value="${board.boardNo}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>

            <!-- 대댓글 목록 -->
            <div class="sub-reply-list ps-4 border-start" th:if="${reply.subReplies != null and !#lists.isEmpty(reply.subReplies)}">
                <div th:each="subReply : ${reply.subReplies}" class="sub-reply-item py-2">
                    <div class="d-flex align-items-start">
                        <div class="profile-icon rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center me-3" style="width:30px; height:30px; font-size: 16px;">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${subReply.memberName}">작성자</strong>
                                    <small class="text-muted ms-2" th:text="${subReply.timeAgo}"></small>
                                </div>
                                <th:block th:if="${subReply.member_no == #authentication.principal.member.memberNo}">
                                    <div class="reply-actions d-flex gap-2">
                                        <button type="button" class="btn btn-primary btn-sm" th:onclick="|replyUpdate(${subReply.reply_no})|">수정</button>
                                        <button type="button" class="btn btn-danger btn-sm" th:onclick="|replyDelete(${subReply.reply_no})|">삭제</button>
                                    </div>
                                </th:block>
                               <th:block th:if="${subReply.member_no != #authentication.principal.member.memberNo}">
    								<button type="button" class="btn btn-outline-danger btn-sm" title="신고">
        								<i class="bi bi-exclamation-triangle-fill"></i>
    								</button>
								</th:block>
                            </div>
                            <p class="reply-content mt-1 mb-1" th:id="'reply-content-' + ${subReply.reply_no}" th:text="${subReply.reply_content}"></p>

                            <!-- 대댓글 수정 폼 -->
                            <div th:id="'reply-edit-form-' + ${subReply.reply_no}" style="display: none;">
                                <textarea th:id="'edit-textarea-' + ${subReply.reply_no}" class="form-control mb-2" style="resize: none; height: 50px;"></textarea>
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-primary btn-sm" th:onclick="|cancelReplyEdit(${subReply.reply_no})|">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- 댓글 리스트 반복문 끝난 후 -->
<div class="scroll-to-top-wrapper text-center my-4">
    <i class="bi bi-arrow-bar-up scroll-to-top-icon" style="font-size: 2rem; cursor: pointer;" title="맨 위로 이동"></i>
</div>
            
<!-- 삭제 JS 및 대댓글 폼 표시 JS -->
    <script>
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // 게시글 삭제 기능
        function boardDelete(boardNo) {
        	  if (!confirm("게시글을 삭제하시겠습니까?")) return;

        	  fetch('/board/delete/' + boardNo, {
        	    method: 'DELETE',
        	    headers: {
        	      [csrfHeader]: csrfToken,  // 🔐 CSRF 토큰 추가!
        	      'Content-Type': 'application/json'
        	    }
        	  })
        	  .then(res => res.json())
        	  .then(data => {
        	    if (data.res_code === "200") {
        	      alert(data.res_msg);
        	      location.href = '/board/list';
        	    } else {
        	      alert(data.res_msg);
        	    }
        	  })
        	  .catch(err => {
        	    alert("에러 발생: " + err);
        	  });
        	}
        
        
        // 댓글 수정 기능
        function replyUpdate(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const textarea = document.getElementById(`edit-textarea-${replyNo}`);

            // textarea가 보이면, 저장 요청
            if (form.style.display === 'block') {
                const newContent = textarea.value.trim();
                const csrfToken = document.querySelector('input[name="_csrf"]').value;

                if (!newContent) {
                    alert("댓글 내용을 입력하세요.");
                    return;
                }

                fetch(`/replies/${replyNo}/update`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRF-TOKEN": csrfToken
                    },
                    body: JSON.stringify({ reply_content: newContent })
                })
                .then(res => {
                    if (!res.ok) throw new Error("응답 실패");
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        content.innerText = newContent;
                        form.style.display = 'none';
                        content.style.display = 'block';
                        alert("댓글이 수정되었습니다.");
                    } else {
                        alert("수정에 실패했습니다.");
                    }
                })
                .catch(err => {
                    console.error("수정 실패:", err);
                    alert("오류가 발생했습니다.");
                });

            } else {
                // textarea 열기
                textarea.value = content.innerText.trim();
                content.style.display = 'none';
                form.style.display = 'block';
            }
        }
        // 댓글 취소 기능
        function cancelReplyEdit(replyNo) {
            // 수정 폼을 숨깁니다.
            document.getElementById(`reply-edit-form-${replyNo}`).style.display = 'none';
            // 원래 댓글 내용을 다시 보이도록 합니다.
            document.getElementById(`reply-content-${replyNo}`).style.display = 'block';
        }
        
          
       // 댓글 삭제 기능
         function replyDelete(replyNo) {
  			if (!confirm("댓글을 삭제하시겠습니까?")) return;
  			fetch(`/replies/${replyNo}/delete`, {
    			method: 'POST',
    			headers: {
      		[csrfHeader]: csrfToken,  // CSRF 토큰 추가
      		'Content-Type': 'application/json'
    		}
  		})
  		.then(res => res.json())
  		.then(data => {
    		if (data.res_code === "200") {
      			alert(data.res_msg);  // 댓글 삭제 성공 메시지
      			location.reload();  // 페이지 새로 고침 (댓글 목록 갱신)
    	} else {
      			alert(data.res_msg);  // 댓글 삭제 실패 메시지
    	}
  	})
  		.catch(err => {
    		alert("에러 발생: " + err);  // 에러 처리
  		});
	}

    const showEditReplyForm = (replyNo) => {
        const replyForm = document.getElementById(`edit-reply-form-${replyNo}`);
        if (replyForm !== null) {
            // 수정 폼을 보이거나 숨기기
            replyForm.style.display = (replyForm.style.display === 'none' || replyForm.style.display === '') ? 'block' : 'none';
        }
    };

    const showReplyForm = (replyNo) => {
        const replyForm = document.getElementById(`reply-form-${replyNo}`);
        if (replyForm) {
            replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        }
    };
    
    let page = 1;
    const loadMoreComments = () => {
        // 여기서 추가 댓글을 로드하는 API를 호출하세요.
        page++;
        fetch(`/comments?page=${page}`)
            .then(response => response.json())
            .then(data => {
                // 로드된 댓글 데이터를 화면에 추가
                const commentContainer = document.getElementById('comment-container');
                data.comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('reply-item');
                    commentElement.innerHTML = `
                        <p>${comment.content}</p>
                        <p>작성자: ${comment.memberName}</p>
                    `;
                    commentContainer.appendChild(commentElement);
                });
            });
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                loadMoreComments();
            }
        });
    }, {
        rootMargin: '100px',
    });

    observer.observe(document.querySelector('#load-more-trigger'));
    
    
 	// 위로 가는 버튼 제어
    document.addEventListener('DOMContentLoaded', function () {
    const scrollToTopIcon = document.querySelector('.scroll-to-top-icon');

    scrollToTopIcon.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'  // 부드러운 스크롤 효과
        });
    });
});
    </script>

	
        <!-- Start Editor JS -->
        <script src="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.js"></script>

        <!-- JavaScript 파일 로딩 -->
        <script th:src="@{/assets/js/vendor.min.js}"></script>
        <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
        <script th:src="@{/assets/js/theme/app.init.js}"></script>
        <script th:src="@{/assets/js/theme/theme.js}"></script>
        <script th:src="@{/assets/js/theme/app.min.js}"></script>
        <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

        <!-- solar icons -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
        <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
        <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
        <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>

    </th:block>
</html>

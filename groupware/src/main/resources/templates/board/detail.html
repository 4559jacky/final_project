<!-- ì‚­ì œ JS ë° ëŒ€ëŒ“ê¸€ í¼ í‘œì‹œ JS -->
    <script>
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // ê²Œì‹œê¸€ ì‚­ì œ ê¸°ëŠ¥
        function boardDelete(boardNo) {
        	  if (!confirm("ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        	  fetch('/board/delete/' + boardNo, {
        	    method: 'DELETE',
        	    headers: {
        	      [csrfHeader]: csrfToken,  // ğŸ” CSRF í† í° ì¶”ê°€!
        	      'Content-Type': 'application/json'
        	    }
        	  })
        	  .then(res => res.json())
        	  .then(data => {
        	    if (data.res_code === "200") {
        	      alert(data.res_msg);
        	      location.href = '/board/list';
        	    } else {
        	      alert(data.res_msg);
        	    }

        	  .catch(err => {

        	  });
        	}
        
        
     // ëŒ“ê¸€ ìˆ˜ì • ê¸°ëŠ¥
        function replyUpdate(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const textarea = document.getElementById(`edit-textarea-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');

            // ìˆ˜ì • ë²„íŠ¼ í´ë¦­ ì‹œ, ëŒ“ê¸€ ë‚´ìš© í…ìŠ¤íŠ¸ ì—ë””í„°ë¡œ ì˜®ê²¨ì˜´
            textarea.value = content.innerText.trim();
            content.style.display = 'none';
            form.style.display = 'block';
            editBtn.style.display = 'none';
            deleteBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }

        // ëŒ“ê¸€ ìˆ˜ì • ì €ì¥ ê¸°ëŠ¥
        function saveReplyEdit(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const textarea = document.getElementById(`edit-textarea-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');
            const timeElement = content.parentElement.querySelector('.time-display');

            const newContent = textarea.value.trim();
            if (!newContent) {
                alert("ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
                return;
            }

            // ì„œë²„ë¡œ ìˆ˜ì •ëœ ëŒ“ê¸€ ì „ì†¡
            fetch(`/replies/${replyNo}/update`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRF-TOKEN": csrfToken
                },
                body: JSON.stringify({ reply_content: newContent })
            })
            .then(res => {
                if (!res.ok) throw new Error("ì‘ë‹µ ì‹¤íŒ¨");
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    // ëŒ“ê¸€ ìˆ˜ì • ì„±ê³µ í›„ UI ì—…ë°ì´íŠ¸
                    content.innerText = newContent;
                    form.style.display = 'none';
                    content.style.display = 'block';
                    editBtn.style.display = 'inline-block';
                    deleteBtn.style.display = 'inline-block';
                    saveBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';

                    // ì‹œê°„ ì—…ë°ì´íŠ¸
                    timeElement.innerText = data.modDateFormatted;

                    // ìˆ˜ì •ë¨ í‘œì‹œ
                    let modifiedTag = timeElement.parentElement.querySelector('.modified-tag');
                    if (!modifiedTag) {
                        modifiedTag = document.createElement('small');
                        modifiedTag.className = 'modified-tag ms-1';
                        modifiedTag.innerText = '(ìˆ˜ì •ë¨)';
                        timeElement.parentElement.appendChild(modifiedTag);
                    }

                    alert("ëŒ“ê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
                } else {
                    alert("ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                }
            })
            .catch(err => {
                console.error("ìˆ˜ì • ì‹¤íŒ¨:", err);
                alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
        }

        // ëŒ“ê¸€ ìˆ˜ì • ì·¨ì†Œ ê¸°ëŠ¥
        function cancelReplyEdit(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');

            // ì·¨ì†Œ ë²„íŠ¼ í´ë¦­ ì‹œ, ìˆ˜ì •í¼ì„ ìˆ¨ê¸°ê³  ëŒ“ê¸€ì„ ë‹¤ì‹œ ë³´ì—¬ì¤Œ
            form.style.display = 'none';
            content.style.display = 'block';
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // ëŒ“ê¸€ ì‚­ì œ ê¸°ëŠ¥
        function replyDelete(replyNo, boardNo) {
            if (!confirm("ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            fetch(`/replies/${replyNo}/delete`, {
                method: 'POST',
                headers: {
                    [csrfHeader]: csrfToken,
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.res_code === "200") {
                    alert(data.res_msg);
                    location.reload();
                } else {
                    alert(data.res_msg);
                }
            })
            .catch(err => {
                alert("ì—ëŸ¬ ë°œìƒ: " + err);
            });
        }

        // ëŒ€ëŒ“ê¸€ í¼ í† ê¸€ ê¸°ëŠ¥
        const showReplyForm = (replyNo) => {
            const replyForm = document.getElementById(`reply-form-${replyNo}`);
            if (replyForm) {
                replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
            }
        };

        // ë¬´í•œ ìŠ¤í¬ë¡¤ ê¸°ëŠ¥
        let page = 1;
        const loadMoreComments = () => {
            page++;
            fetch(`/comments?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const commentContainer = document.getElementById('comment-container');
                    data.comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.classList.add('reply-item');
                        commentElement.innerHTML = `
                            <p>${comment.content}</p>
                            <p>ì‘ì„±ì: ${comment.memberName}</p>
                        `;
                        commentContainer.insertBefore(commentElement, document.querySelector('.comment-write'));
                    });
                });
        };

        // IntersectionObserverë¥¼ ì‚¬ìš©í•œ ë¬´í•œ ìŠ¤í¬ë¡¤ ì²˜ë¦¬
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadMoreComments();
                }
            });
        }, {
            rootMargin: '100px',
        });

        // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ë° ì´ˆê¸°í™”
        document.addEventListener("DOMContentLoaded", function () {
            const commentContainer = document.getElementById('comment-container');
            const commentWriteArea = document.querySelector('.comment-write');

            const handleScroll = () => {
                commentContainer.scrollTop = commentContainer.scrollHeight;
            };

            document.querySelector('form').addEventListener('submit', function () {
                setTimeout(handleScroll, 300);
            });

            window.addEventListener("resize", handleScroll);
            observer.observe(document.querySelector('#load-more-trigger'));
        });
    </script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/include/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    
    <!-- Start Editor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.css" rel="stylesheet">
        <!-- 이미지 크기 조정을 위한 추가 스타일 -->
<style>
    /* 이미지 크기 제한 */
    #start-editor img {
        max-width: 50%;  /* 이미지의 최대 너비를 50%로 설정 */
        height: auto;     /* 비율을 유지하여 높이 자동 조정 */
        display: block;   /* 이미지 위아래 여백 없애기 */
        margin: 0 auto;   /* 이미지를 가운데 정렬 */
    }
</style>
    
</head>

<th:block layout:fragment="content">

    <!-- 페이지 제목 -->
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item">자유게시판 상세/댓글</li>
            </ol>
        </nav>
        <br>
        <h2 class="mb-0 fw-bolder fs-8">자유게시판 상세</h2>
    </div>
<br>

    <!-- 전체를 감싸는 카드 스타일 박스 -->
<div class="p-5 bg-white rounded-4 shadow-sm mb-5">

    <!-- 게시글 제목 -->
    <h2 class="text-center mb-4" 
        th:text="${board.boardTitle ?: '제목 없음'}" 
        style="font-size: 2rem; font-weight: 900;">
    </h2>

    <!-- 조회수 및 등록일 -->
    <div class="mb-4 text-end text-muted small" 
         style="font-size: 1.1rem;">
        <i class="ti ti-eye"></i> 
        <span th:text="${board.views}">0</span> |
        <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">등록일</span>
    </div>

    <hr>

    <!-- 게시글 본문 -->
    <div class="board_detail mt-4">
        <div id="start-editor"
             class="form-control border-0"
             style="background-color: #f9f9f9; min-height: 300px; font-size: 1.1rem; line-height: 1.8rem;"
             th:utext="${board.boardContent ?: '내용 없음'}">
        </div>
    </div>

</div>
        <!-- 작성자 및 버튼 -->
        <div class="d-flex justify-content-between align-items-center">
            <div>작성자: <span th:text="${board.member?.memberName ?: '익명'}"></span></div>

            <th:block sec:authorize="isAuthenticated()">
                <div th:if="${#authentication.principal.member.memberNo == board.member.memberNo}" class="text-end">
                    <a class="btn btn-primary" th:href="@{/board/{id}/update(id=${board.boardNo})}">수정</a>
                    <a class="btn btn-danger" href="#" th:onclick="|boardDelete(${board.boardNo})|">삭제</a>
                </div>
            </th:block>
        </div>

    <hr>

   <!-- 댓글 작성 영역 (카드 박스 스타일) -->
<div class="p-4 bg-white rounded-4 shadow-sm mb-4">
    <label class="fw-bold fs-5 mb-2 d-block">💬 댓글 작성</label>
    <div class="d-flex">
        <textarea id="reply_content" class="form-control me-2" rows="2" placeholder="댓글을 입력하세요" style="resize: none;"></textarea>
        <button type="button" class="btn btn-primary" onclick="submitReply()">등록</button>
    </div>
</div>

    <!-- 댓글 리스트 출력 영역 -->
    <div id="reply_list"></div>

    <!-- 삭제 기능 JavaScript -->
    <script>
        const boardNo = /*[[${board.boardNo}]]*/ 0; // Thymeleaf에서 값 주입
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        const boardDelete = (boardNo) => {
            if (!confirm("게시글을 삭제하시겠습니까?")) return;

            fetch(`/board/delete/${boardNo}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(res => res.json())
            .then(data => {
                alert(data.res_msg);
                if (data.res_code === '200') {
                    location.href = '/board/list';
                }
            });
        };
    </script>

    <!-- Start Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.js"></script>
    
    <!-- 초기화 스크립트 -->
    <script>
        window.onload = function() {
            const editor = new StartEditor({
                el: '#start-editor',
                toolbar: ['bold', 'italic', 'underline', 'strikethrough', 'link', 'image'],
                placeholder: '내용을 작성하세요...'
            });
        };
    </script>
    
    
      <!-- Import vendorJs Files -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>

    <!-- JavaScript 파일 로딩 -->
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>

</th:block>
</html>

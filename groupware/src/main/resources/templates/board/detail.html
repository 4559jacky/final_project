<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/include/layout}">
      
<head layout:fragment="head">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link href="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/kdy.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<th:block layout:fragment="content">

    <!-- 페이지 제목 -->
    <div class="col-lg-8 col-md-6 col-12 align-self-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb align-items-center">
                <li class="breadcrumb-item">
                    <a class="text-muted text-decoration-none" th:href="@{/home}">
                        <i class="ti ti-home fs-5"></i>
                    </a>
                </li>
                <li class="breadcrumb-item">자유게시판 상세/댓글</li>
            </ol>
        </nav><br>
        <h2 class="mb-0 fw-bolder fs-8">자유게시판 상세</h2>
    </div><br>

    <div class="mt-5"></div>

    <!-- 본문 카드 -->
<div class="p-5 bg-white rounded-4 shadow-sm mb-5">

<!-- 제목과 작성 정보 한 줄에 배치 -->
<div class="mb-2 d-flex justify-content-between align-items-center">
    <!-- 제목 (왼쪽 정렬) -->
    <h2 th:text="${board.boardTitle ?: '제목 없음'}"
        class="fw-bold mb-0"
        style="font-size: 2rem;"></h2>
        

    <!-- 작성 정보 (오른쪽 정렬) -->
<div class="d-flex align-items-start" style="font-size: 1rem; white-space: nowrap;">
  <div>
    <div class="d-flex align-items-center">
<span>작성자: </span>
<span th:text="'[' + ${board.member?.dept?.deptName ?: '부서'} + ']' + ${board.member?.memberName ?: '익명'}" class="me-2"></span>
    </div>
    <div><span>작성일: </span><span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}">등록일</span></div>
    <div><span>조회수: </span><span th:text="${board.views}">0</span></div>
  </div>
</div>
</div>
<hr>
    
    <!-- 본문 내용 (테두리 없는 버전) -->
    <div class="toastui-editor-contents"
         style="background-color: white; min-height: 300px; font-size: 1.1rem; line-height: 1.8rem; padding: 1rem;"
         th:utext="${board.boardContent ?: '내용 없음'}">
    </div>
    <hr>

<!-- 첨부파일 -->
<div class="pt-3">
    <h5 class="fw-semibold">첨부파일</h5>

<ul th:if="${attachList != null and not #lists.isEmpty(attachList)}">
  <li th:each="boardAttach : ${attachList}">
    <a th:href="@{/download/{id}(id=${boardAttach.attachNo})}" 
       class="file-link"
       th:data-url="@{/upload/path/{filename}(filename=${boardAttach.oriName})}">
       <i class="bi bi-file-earmark-text me-1"></i> <!-- 멘토 선생님 피드백 반영(텍스트 아이콘 사용)했음 좋겠다 하셔서 바꿈  -->
       <span th:text="${boardAttach.oriName}">파일명</span>
    </a>
  </li>
</ul>

    <p th:if="${attachList == null or #lists.isEmpty(attachList)}">첨부파일이 없습니다.</p>
</div>

    <!-- 수정/삭제 버튼(본인이 쓴 글은 보일수있고, 남이 볼때는 보이지 않게 처리) -->
    <th:block sec:authorize="isAuthenticated()">
        <div th:if="${#authentication.principal.member.memberNo == board.member.memberNo}" class="mt-4 text-end">
            <a th:href="@{/board/list}" class="btn btn-primary px-3 py-1">목록으로</a>
            <a class="btn btn-primary px-3 py-1" th:href="@{/board/{id}/update(id=${board.boardNo})}">수정</a>
            <a class="btn btn-danger px-3 py-1" href="#" th:onclick="|boardDelete(${board.boardNo})|">삭제</a>
        </div>
    </th:block>
</div>



<!-- 게시글 상세 내용 (생략) -->
<div id="comment-container">
    <!-- 댓글 + 대댓글 리스트 -->
    <div th:each="reply : ${replyList}" class="reply-item mb-3 p-3 border rounded-3">
        <div class="d-flex align-items-start mb-2">
            <div class="profile-icon rounded-circle bg-white text-white d-flex justify-content-center align-items-center me-3">
                <img th:src="@{/img/default_profile.png}" alt="Profile Image" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="'[' + ${reply.deptName != null ? reply.deptName : '부서없음'} + '] ' + ${reply.memberName != null ? reply.memberName : '익명'}" class="me-2"></strong>
                        <small class="ms-2 time-display" th:text="${reply.regDateFormatted}" style="color: black;"></small>
                        <!-- 수정된 시간 표시 -->
                        <small th:if="${reply.isModified}" class="ms-1 modified-tag">(수정됨)</small>
                    </div>
                    <th:block th:if="${reply.member_no == #authentication.principal.member.memberNo}">
                        <div class="reply-actions d-flex gap-2">
                            <button type="button" class="btn btn-primary btn-sm edit-btn" th:onclick="|replyUpdate(${reply.reply_no})|">수정</button>
                            <button type="button" class="btn btn-danger btn-sm delete-btn" th:onclick="|replyDelete(${reply.reply_no}, ${board.boardNo})|">삭제</button>
                            <button type="button" class="btn btn-primary btn-sm save-btn" style="display: none;" th:onclick="|saveReplyEdit(${reply.reply_no})|">확인</button>
                            <button type="button" class="btn btn-secondary btn-sm cancel-btn" style="display: none;" th:onclick="|cancelReplyEdit(${reply.reply_no})|">취소</button>
                        </div>
                    </th:block>
                </div>
                <!-- 댓글 내용 -->
                <p class="reply-content mt-2 mb-2" th:id="'reply-content-' + ${reply.reply_no}" th:text="${reply.reply_content}"></p>
                <!-- 댓글 수정 폼 -->
                <div th:id="'reply-edit-form-' + ${reply.reply_no}" class="reply-edit-form" style="display: none;">
                    <textarea th:id="'edit-textarea-' + ${reply.reply_no}" class="form-control mb-2" style="resize: none; height: 60px;"></textarea>
                </div>
                <!-- 답글 달기 -->
                <div class="mb-2">
                    <span th:onclick="|showReplyForm(${reply.reply_no})|"
                          class="reply-action-text text-decoration-underline font-weight-bold" 
                          style="cursor: pointer;">답글 달기</span>
                </div>
                <!-- 대댓글 폼 -->
                <div th:id="'reply-form-' + ${reply.reply_no}" class="reply-form mb-3" style="display: none;">
                    <form th:action="@{/replies/{boardNo}/{parentReplyNo}/create-sub(boardNo=${board.boardNo}, parentReplyNo=${reply.reply_no})}" method="POST" class="d-flex gap-2">
                        <textarea name="reply_content" class="form-control" required style="resize: none; flex-grow: 1; height: 60px;" placeholder="답글을 입력하세요."></textarea>
                        <button type="submit" class="btn btn-primary" style="min-width: 80px;">등록</button>
                        <input type="hidden" name="board_no" th:value="${board.boardNo}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
                <!-- 대댓글 리스트 -->
                <div class="sub-reply-list ps-4 border-start" th:if="${reply.subReplies != null and !#lists.isEmpty(reply.subReplies)}">
                    <div th:each="subReply : ${reply.subReplies}" class="sub-reply-item py-2">
                        <div class="d-flex align-items-start">
                            <div class="profile-icon rounded-circle bg-white d-flex justify-content-center align-items-center me-3" style="width:30px; height:30px;">
                                <img th:src="@{/img/default_profile.png}" alt="Profile Image" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong th:text="'[' + ${subReply.deptName != null ? subReply.deptName : '부서없음'} + '] ' + ${subReply.memberName != null ? subReply.memberName : '익명'}" class="me-2"></strong>
                                        <small class="ms-2 time-display" th:text="${subReply.regDateFormatted}" style="color: black;"></small>
                                        <!-- 수정된 시간 표시 -->
                                        <small th:if="${subReply.isModified}" class="ms-1 modified-tag">(수정됨)</small>
                                    </div>
                                    <th:block th:if="${subReply.member_no == #authentication.principal.member.memberNo}">
                                        <div class="reply-actions d-flex gap-2">
                                            <button type="button" class="btn btn-primary btn-sm edit-btn" th:onclick="|replyUpdate(${subReply.reply_no})|">수정</button>
                                            <button type="button" class="btn btn-danger btn-sm delete-btn" th:onclick="|replyDelete(${subReply.reply_no}, ${board.boardNo})|">삭제</button>
                                            <button type="button" class="btn btn-primary btn-sm save-btn" style="display: none;" th:onclick="|saveReplyEdit(${subReply.reply_no})|">확인</button>
                                            <button type="button" class="btn btn-secondary btn-sm cancel-btn" style="display: none;" th:onclick="|cancelReplyEdit(${subReply.reply_no})|">취소</button>
                                        </div>
                                    </th:block>
                                </div>
                                <p class="reply-content mt-1 mb-1" th:id="'reply-content-' + ${subReply.reply_no}" th:text="${subReply.reply_content}"></p>
                                <!-- 댓글 수정 폼 -->
                                <div th:id="'reply-edit-form-' + ${subReply.reply_no}" class="reply-edit-form" style="display: none;">
                                    <textarea th:id="'edit-textarea-' + ${subReply.reply_no}" class="form-control mb-2" style="resize: none; height: 50px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- 댓글 작성 영역 -->
        <div class="comment-write p-4 bg-white rounded-4 shadow-sm mb-4">
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/replies/{boardNo}/create(boardNo=${board.boardNo})}" method="POST" class="d-flex gap-2 align-items-stretch">
                    <textarea name="reply_content" placeholder="댓글을 입력하세요." required class="form-control" style="resize: none; height: 60px;"></textarea>
                    <button type="submit" class="btn btn-primary" style="min-width: 80px;">등록</button>
                    <input type="hidden" name="board_no" th:value="${board.boardNo}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <p class="text-muted">로그인 후 댓글을 작성할 수 있습니다.</p>
            </th:block>
        </div>

        <!-- 무한 스크롤 트리거 -->
        <div id="load-more-trigger" style="height: 20px;"></div>
    

            
<!-- 삭제 JS 및 대댓글 폼 표시 JS -->
    <script>
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // 게시글 삭제 기능
        function boardDelete(boardNo) {
        	  if (!confirm("게시글을 삭제하시겠습니까?")) return;

        	  fetch('/board/delete/' + boardNo, {
        	    method: 'DELETE',
        	    headers: {
        	      [csrfHeader]: csrfToken,  // 🔐 CSRF 토큰 추가!
        	      'Content-Type': 'application/json'
        	    }
        	  })
        	  .then(res => res.json())
        	  .then(data => {
        	    if (data.res_code === "200") {
        	      alert(data.res_msg);
        	      location.href = '/board/list';
        	    } else {
        	      alert(data.res_msg);
        	    }
        	  })
        	  .catch(err => {
        	    alert("에러 발생: " + err);
        	  });
        	}
        
        
     // 댓글 수정 기능
        function replyUpdate(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const textarea = document.getElementById(`edit-textarea-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');

            // 수정 버튼 클릭 시, 댓글 내용 텍스트 에디터로 옮겨옴
            textarea.value = content.innerText.trim();
            content.style.display = 'none';
            form.style.display = 'block';
            editBtn.style.display = 'none';
            deleteBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }

        // 댓글 수정 저장 기능
        function saveReplyEdit(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const textarea = document.getElementById(`edit-textarea-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');
            const timeElement = content.parentElement.querySelector('.time-display');

            const newContent = textarea.value.trim();
            if (!newContent) {
                alert("댓글 내용을 입력하세요.");
                return;
            }

            // 서버로 수정된 댓글 전송
            fetch(`/replies/${replyNo}/update`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRF-TOKEN": csrfToken
                },
                body: JSON.stringify({ reply_content: newContent })
            })
            .then(res => {
                if (!res.ok) throw new Error("응답 실패");
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    // 댓글 수정 성공 후 UI 업데이트
                    content.innerText = newContent;
                    form.style.display = 'none';
                    content.style.display = 'block';
                    editBtn.style.display = 'inline-block';
                    deleteBtn.style.display = 'inline-block';
                    saveBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';

                    // 시간 업데이트
                    timeElement.innerText = data.modDateFormatted;

                    // 수정됨 표시
                    let modifiedTag = timeElement.parentElement.querySelector('.modified-tag');
                    if (!modifiedTag) {
                        modifiedTag = document.createElement('small');
                        modifiedTag.className = 'modified-tag ms-1';
                        modifiedTag.innerText = '(수정됨)';
                        timeElement.parentElement.appendChild(modifiedTag);
                    }

                    alert("댓글이 수정되었습니다.");
                } else {
                    alert("수정에 실패했습니다.");
                }
            })
            .catch(err => {
                console.error("수정 실패:", err);
                alert("오류가 발생했습니다.");
            });
        }

        // 댓글 수정 취소 기능
        function cancelReplyEdit(replyNo) {
            const content = document.getElementById(`reply-content-${replyNo}`);
            const form = document.getElementById(`reply-edit-form-${replyNo}`);
            const actions = content.closest('.reply-item, .sub-reply-item').querySelector('.reply-actions');
            const editBtn = actions.querySelector('.edit-btn');
            const deleteBtn = actions.querySelector('.delete-btn');
            const saveBtn = actions.querySelector('.save-btn');
            const cancelBtn = actions.querySelector('.cancel-btn');

            // 취소 버튼 클릭 시, 수정폼을 숨기고 댓글을 다시 보여줌
            form.style.display = 'none';
            content.style.display = 'block';
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // 댓글 삭제 기능
        function replyDelete(replyNo, boardNo) {
            if (!confirm("댓글을 삭제하시겠습니까?")) return;

            fetch(`/replies/${replyNo}/delete`, {
                method: 'POST',
                headers: {
                    [csrfHeader]: csrfToken,
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.res_code === "200") {
                    alert(data.res_msg);
                    location.reload();
                } else {
                    alert(data.res_msg);
                }
            })
            .catch(err => {
                alert("에러 발생: " + err);
            });
        }

        // 대댓글 폼 토글 기능
        const showReplyForm = (replyNo) => {
            const replyForm = document.getElementById(`reply-form-${replyNo}`);
            if (replyForm) {
                replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
            }
        };

        // 무한 스크롤 기능
        let page = 1;
        const loadMoreComments = () => {
            page++;
            fetch(`/comments?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const commentContainer = document.getElementById('comment-container');
                    data.comments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.classList.add('reply-item');
                        commentElement.innerHTML = `
                            <p>${comment.content}</p>
                            <p>작성자: ${comment.memberName}</p>
                        `;
                        commentContainer.insertBefore(commentElement, document.querySelector('.comment-write'));
                    });
                });
        };

        // IntersectionObserver를 사용한 무한 스크롤 처리
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadMoreComments();
                }
            });
        }, {
            rootMargin: '100px',
        });

        // 스크롤 이벤트 및 초기화
        document.addEventListener("DOMContentLoaded", function () {
            const commentContainer = document.getElementById('comment-container');
            const commentWriteArea = document.querySelector('.comment-write');

            const handleScroll = () => {
                commentContainer.scrollTop = commentContainer.scrollHeight;
            };

            document.querySelector('form').addEventListener('submit', function () {
                setTimeout(handleScroll, 300);
            });

            window.addEventListener("resize", handleScroll);
            observer.observe(document.querySelector('#load-more-trigger'));
        });
    </script>

	
        <!-- Start Editor JS -->
        <script src="https://cdn.jsdelivr.net/npm/start-editor@1.0.0/start-editor.min.js"></script>

        <!-- JavaScript 파일 로딩 -->
        <script th:src="@{/assets/js/vendor.min.js}"></script>
        <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
        <script th:src="@{/assets/js/theme/app.init.js}"></script>
        <script th:src="@{/assets/js/theme/theme.js}"></script>
        <script th:src="@{/assets/js/theme/app.min.js}"></script>
        <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

        <!-- solar icons -->
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
        <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
        <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
        <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>

    </th:block>
</html>

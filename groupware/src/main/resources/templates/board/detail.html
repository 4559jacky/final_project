<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">
	<section>	
			<div id="section_wrap">
				<div class="word">
					<h3>게시글 상세 정보</h3>
				</div>
				<div class="board_detail">
					<ul>
						<li>
							<img src="">
							<br>
							<span></span>
						</li>
						<li>
							<table>
								<tr>
									<td>제목</td>
									<td th:text="${board.board_title}">제목</td>
								</tr>
								<tr>
									<td>내용</td>
									<td th:text="${board.board_content}">내용</td>
								</tr>
								<tr>
									<td>작성자</td>
									<td th:text="${board.member.member_name}">작성자</td>
								</tr>
								<tr>
									<td>등록일</td>
									<td th:text="${#temporals.format(board.reg_date, 'yy-MM-dd')}">등록일</td>
								</tr>
								<tr>
									<td>수정일</td>
									<td th:text="${#temporals.format(board.mod_date, 'yy-MM-dd')}">수정일</td>
								</tr>
							</table>
						</li>
					</ul>		
				</div>
				<div class="buttons">
					<a th:href="@{/board/{id}/update(id=${board.boardNo})}">수정</a>
					<a th:onclick="|javascript:boardDelete('${board.boardNo}')|">삭제</a>		
				</div>
			</div>
		</section>
    <script>
    	const boardDelete = function(board_no){
			if(confirm("게시글을 삭제하시겠습니까?")){
				fetch('/board/'+board_no,{
					method:'delete'
				})
				.then(response => response.json())
				.then(data => {
					alert(data.res_msg);
					if(data.res_code == '200'){
						loaction.href="/board";
					}
				})
			}
		}
    </script>
    
    
    <!-- Bootstrap Common JS Files Start -->

	<!-- Import vendorJs Files -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	
  	<!-- Import Js Files -->
  	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
  	<script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
  	<script th:src="@{/assets/js/theme/app.init.js}"></script>
  	<script th:src="@{/assets/js/theme/theme.js}"></script>
  	<script th:src="@{/assets/js/theme/app.min.js}"></script>
  	<script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

  	<!-- solar icons -->
  	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  	<script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
  	<script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
  	<script th:src="@{/assets/js/dashboards/dashboard.js}"></script>
  	
  	<!-- Bootstrap Common JS Files End -->
    </th:block>
</html>

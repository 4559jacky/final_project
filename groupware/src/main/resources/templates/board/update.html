<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/include/layout}">

<th:block layout:fragment="content">

  <div class="col-lg-8 col-md-6 col-12 align-self-center">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb align-items-center">
        <li class="breadcrumb-item">
          <a class="text-muted text-decoration-none" th:href="@{/home}">
            <i class="ti ti-home fs-5"></i>
          </a>
        </li>
        <li class="breadcrumb-item" aria-current="page">자유게시판 수정</li>
      </ol>
    </nav>
    <h2 class="mb-0 fw-bolder fs-8 mt-3">자유 게시판 수정</h2>
  </div>

  <form method="post" enctype="multipart/form-data" id="board_form">
    <input type="hidden" name="board_no" id="board_no" th:value="${board.boardNo}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- 제목 입력 -->
    <div class="mb-3">
      <label for="board_title" class="form-label"><strong>제목</strong></label>
      <input type="text" class="form-control" id="board_title" name="board_title" maxlength="100" th:value="${board.boardTitle}" placeholder="제목을 입력하세요" required>
    </div>

    <!-- 파일 첨부 -->
    <div class="mb-3">
      <label class="form-label"><strong>파일 첨부</strong></label>
      <input type="file" id="file_input" name="files" multiple>
    </div>

    <!-- 내용 입력 -->
    <div class="mb-3">
      <label for="board_content" class="form-label"><strong>내용</strong></label>
      <!-- Start Editor 적용 -->
      <div id="editor" style="margin-top: 10px;"></div>
      <textarea id="board_content" name="board_content" hidden th:text="${board.boardContent}"></textarea>
    </div>

    <!-- 수정 완료 버튼 -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>

  <!-- Start Editor 스타일 및 스크립트 CDN -->
  <link href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" rel="stylesheet" />
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <script>
    // Start Editor 초기화
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '400px',
      initialEditType: 'wysiwyg',  // "wysiwyg"는 WYSIWYG 모드로 에디터 초기화
      previewStyle: 'vertical',  // 미리보기 스타일 설정 (vertical: 좌우 분할)
      initialValue: document.getElementById('board_content').textContent.trim() // 기존 내용 삽입
    });

    // 수정 완료 처리
    document.getElementById("board_form").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("board_title").value.trim();
      const content = editor.getHTML(); // Start Editor에서 작성한 내용 가져오기
      const boardNo = document.getElementById("board_no").value;

      if (!title) {
        alert("제목을 입력하세요.");
        return;
      }
      if (!content) {
        alert("내용을 입력하세요.");
        return;
      }

      const formData = new FormData(this);
      formData.set("board_content", content); // 내용 직접 삽입 (Start Editor에서 가져온 HTML)

      fetch(`/board/${boardNo}/update`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.res_code === '200') {
          alert("수정이 완료되었습니다.");
          location.href = "/board/list";
        } else {
          alert(data.res_msg);
        }
      })
      .catch(err => alert("에러 발생: " + err.message));
    });
  </script>

  	<script th:src="@{/assets/js/vendor.min.js}"></script>

    <!-- Bootstrap Common JS Files Start -->
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script th:src="@{/assets/libs/owl.carousel/dist/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/libs/apexcharts/dist/apexcharts.min.js}"></script>
    <script th:src="@{/assets/js/dashboards/dashboard.js}"></script>

    <!-- Bootstrap Common JS Files End -->
</th:block>

</html>

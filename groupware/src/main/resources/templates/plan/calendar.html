<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="horizontal"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">
		<div class="page-titles mb-7 mb-md-5">
            <div class="row">
              <div class="col-lg-8 col-md-6 col-12 align-self-center">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb align-items-center">
                    <li class="breadcrumb-item">
                      <a class="text-muted text-decoration-none" href="../main/index.html">
                        <i class="ti ti-home fs-5"></i>
                      </a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">일정</li>
                  </ol>
                </nav><br>
                <h2 class="mb-0 fw-bolder fs-8">일정</h2>
              </div><br>
            </div>
          </div>
          <!-- 검색어 창 -->
         <div class="d-flex justify-content-between align-items-center mb-3">
			<form action="/approval/search" method="get">
				<div
					class="d-flex align-items-center rounded-pill shadow-sm px-3 py-2"
					style="background-color: white; max-width: 350px; height:40px; border: 1px solid #ced4da;">
					<button type="submit" class="btn border-0 bg-transparent p-0">
						<i class="ti ti-search fs-5 text-primary"></i>
					</button>
					<input type="text" name="keyword"
						class="form-control border-0 bg-transparent ms-2"
						placeholder="검색어를 입력하세요."
						style="box-shadow: none; background-color: transparent;">
				</div>
			</form>
			<!-- 여기에 색상 안내넣어야함 -->
		</div>
          <div class="card">
            <div class="card-body calender-sidebar app-calendar">
              <div id="calendar"></div>
              
            </div>
          </div>
          <!-- BEGIN MODAL -->
          <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventModalLabel">
                    일정 등록/수정
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div>
                        <label class="form-label">일정 내용</label>
                        <input id="event-title" type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-12 mt-6">
                      <div>
                        <label class="form-label">일정 타입</label>
                      </div>
                      <div class="d-flex">
                        <div class="n-chk">
                          <div class="form-check form-check-primary form-check-inline">
                            <input class="form-check-input" type="radio" name="event-level" value="Danger" id="modalDanger" />
                            <label class="form-check-label" for="modalDanger">부서</label>
                          </div>
                        </div>
                        <div class="n-chk">
                          <div class="form-check form-check-warning form-check-inline">
                            <input class="form-check-input" type="radio" name="event-level" value="Success" id="modalSuccess" />
                            <label class="form-check-label" for="modalSuccess">개인</label>
                          </div>
                        </div>
                        <div class="n-chk">
                          <div class="form-check form-check-success form-check-inline">
                            <input class="form-check-input" type="radio" name="event-level" value="Primary" id="modalPrimary" />
                            <label class="form-check-label" for="modalPrimary">회사</label>
                          </div>
                        </div>
                        <div class="n-chk">
                          <div class="form-check form-check-danger form-check-inline">
                            <input class="form-check-input" type="radio" name="event-level" value="Warning" id="modalWarning" />
                            <label class="form-check-label" for="modalWarning">휴가</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12 mt-6">
                      <div>
                        <label class="form-label">시작일</label>
                        <input id="event-start-date" type="date" class="form-control" />
                      </div>
                    </div>

                    <div class="col-md-12 mt-6">
                      <div>
                        <label class="form-label">종료일</label>
                        <input id="event-end-date" type="date" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn bg-danger-subtle text-danger" data-bs-dismiss="modal">
                    취소
                  </button>
                  <button type="button" class="btn btn-success btn-update-event" data-fc-event-public-id="">
                    수정
                  </button>
                  <button type="button" class="btn btn-primary btn-add-event">
                    일정등록
                  </button>
                </div>
              </div>
            </div>
          </div>
	<script>
	  function handleColorTheme(e) {
	    document.documentElement.setAttribute("data-color-theme", e);
	  };
	  
	  document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth',
				locale: 'ko',
				events: [] // 이벤트 데이터
			});
			calendar.render();
		});
			
		document.querySelector('.btn-add-event').addEventListener('click', function () {
			const title = document.getElementById('event-title').value;
			const start = document.getElementById('event-start-date').value;
			const end = document.getElementById('event-end-date').value;
		
			if (title && start) {
				calendar.addEvent({
				title: title,
				start: start,
				end: end || start
				});
				    // 모달 닫기
				    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
				  }
				});
	  
	</script>

	

  <!-- Import Js Files -->
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>
  <script src="../assets/js/theme/app.init.js"></script>
  <script src="../assets/js/theme/theme.js"></script>
  <script src="../assets/js/theme/app.min.js"></script>
  <script src="../assets/js/theme/sidebarmenu.js"></script>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="../assets/libs/fullcalendar/index.global.min.js"></script>
 <!--  <script src="../assets/js/apps/calendar-init.js"></script> -->
  <script src="../js/custom/calendar.js"></script>
</th:block>
</html>

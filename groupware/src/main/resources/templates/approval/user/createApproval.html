	<script>
		document.addEventListener('DOMContentLoaded', function () {
			  const startDateInput = document.getElementById('start_date');
			  const endDateInput = document.getElementById('end_date');
			  const useAnnualLeave = document.getElementById('use_annual_leave');  // 사용 연차 표시 요소
	
			  // 시작일 변경 시 종료일 최소값 설정
			  startDateInput.addEventListener('change', function () {
			    if (startDateInput.value) {
			      endDateInput.min = startDateInput.value;
			      updateAnnualLeave(); // 사용 연차 업데이트
			    } else {
			      endDateInput.removeAttribute('min');
			    }
			  });
	
			  // 종료일 변경 시 시작일 최대값 설정
			  endDateInput.addEventListener('change', function () {
			    if (endDateInput.value) {
			      startDateInput.max = endDateInput.value;
			      updateAnnualLeave(); // 사용 연차 업데이트
			    } else {
			      startDateInput.removeAttribute('max');
			    }
			  });
	
			  // 시작일과 종료일의 날짜 차이를 계산하고 표시하는 함수
			  function updateAnnualLeave() {
			    const startDate = new Date(startDateInput.value);
			    const endDate = new Date(endDateInput.value);
	
			    if (startDate && endDate && !isNaN(startDate) && !isNaN(endDate)) {
			      const timeDifference = endDate - startDate; // 밀리초 단위 차이
			      const dayDifference = timeDifference / (1000 * 3600 * 24) + 1; // 일 단위로 변환 (+1은 시작일 포함)
					
			      if(dayDifference == 1) {
			    	  document.getElementById("am").disabled = false;
			    	  document.getElementById("pm").disabled = false;
			      } else {
			    	  document.getElementById("am").disabled = true;
			    	  document.getElementById("pm").disabled = true;
			    	  document.getElementById("am").checked = false;
			    	  document.getElementById("pm").checked = false;
			      }
			      
			      if (dayDifference > 0) {
			        useAnnualLeave.textContent = dayDifference;  // 사용 연차 표시
			      } else {
			        useAnnualLeave.textContent = 0; // 날짜 차이가 0일이면 0으로 표시
			      }
			    } else {
			      useAnnualLeave.textContent = 0; // 유효한 날짜가 아닌 경우 0으로 표시
			    }
			  }
			});
	</script>


	<script>
	
	// 처음 페이지로 들어오면 자동으로 맨 위에 양식이 클릭
	document.addEventListener("DOMContentLoaded", function() {
        // 첫 번째 버튼을 자동 클릭
        const firstButton = document.querySelector('.form-btn');
        if (firstButton) {
          firstButton.click();
        }
      });
	
	let editorInstance;

	const viewForm = function (approvalFormNo) {
	  if (approvalFormNo !== null) {
	    fetch('/approval/create/' + approvalFormNo, {
	      method: 'POST',
	      headers: {
	        'Content-Type': 'application/json',
	        [document.querySelector('meta[name="_csrf_header"]').content]:
	          document.querySelector('meta[name="_csrf"]').content
	      }
	    })
	      .then(response => response.json())
	      .then(data => {

	        const approvalForm = data.approvalForm;
	        const member = data.member;

	        const form_div = document.getElementById('form_div');

	        // 기존 hidden input 제거
	        const oldInput = document.querySelector("input[name='approval_type_no']");
	        if (oldInput) oldInput.remove();

	        let form_no = document.createElement('input');
	        form_no.setAttribute('type', 'hidden');
	        form_no.setAttribute('id', 'approval_type_no');
	        form_no.setAttribute('name', 'approval_type_no');
	        form_no.setAttribute('value', `${approvalFormNo}`);
	        form_div.appendChild(form_no);

	        // 제목 삽입
	        const titleElement = document.getElementById('approval_form_name');
	        if (titleElement) {
	          titleElement.innerText = approvalForm.approval_form_name;
	        }
	        
	        // 작성 내용 초기화
	        clearApprovalForm();

	        // 기안자 정보 삽입
	        /* document.querySelector("td[name='sender_name']").innerText = member.member_name;
	        document.querySelector("td[name='dept_name']").innerText = member.dept_name;
	        document.querySelector("td[name='pos_name']").innerText = member.pos_name; */

	        // 연차 사용 안내 텍스트
	        if (approvalForm.approval_form_type === 1) {
	          document.getElementById('annualInfoText').style.display = '';
	        } else {
	          document.getElementById('annualInfoText').style.display = 'none';
	        }

	        // 기존 에디터가 있으면 제거
	        if (editorInstance) {
	          editorInstance.destroy()
	            .then(() => {
	              editorInstance = null;
	              createEditor(approvalForm.approval_form);
	            })
	            .catch(error => {
	              console.error('에디터 제거 중 오류:', error);
	            });
	        } else {
	          createEditor(approvalForm.approval_form);
	        }

	        // 버튼 active 처리
	        document.querySelectorAll('.btn-outline-info, .form-btn').forEach(btn => {
	          btn.classList.remove('active');
	        });

	        const clickedBtn = [...document.querySelectorAll('.btn')].find(
	          btn => btn.getAttribute('onclick') === `javascript:viewForm('${approvalFormNo}')`
	        );

	        if (clickedBtn) {
	          clickedBtn.classList.add('active');
	        }
	      });
	  } else {
	    alert('먼저 작성할 양식을 선택해주세요.');
	  }
	};
	
	// 작성 내용 초기화
	const clearApprovalForm = () => {
	  document.querySelector("input[name='appr_title']").value = "";
	  document.getElementById("start_date").value = "";
	  document.getElementById("end_date").value = "";
	  document.getElementById("use_annual_leave").innerText = "0";
	  document.getElementById("am").checked = false;
	  document.getElementById("pm").checked = false;
	  document.getElementById("am").disabled = true;
	  document.getElementById("pm").disabled = true;
	  document.getElementById("approval_file").value = "";

	  const approverThList = document.querySelectorAll('#approver th');
	  const approverTdList = document.querySelectorAll('#approver_signature td');
	  approverThList.forEach(th => th.innerHTML = '');
	  approverTdList.forEach(td => td.innerHTML = '');

	  const agreementerThList = document.querySelectorAll('#agreementer th');
	  const agreementerTdList = document.querySelectorAll('#agreementer_signature td');
	  agreementerThList.forEach(th => th.innerHTML = '');
	  agreementerTdList.forEach(td => td.innerHTML = '');

	  const referencerDiv = document.getElementById('referencer');
	  referencerDiv.innerHTML = '';
	};

	function createEditor(initialData) {
	  const {
	    ClassicEditor,
	    Alignment,
	    Autoformat,
	    AutoImage,
	    Autosave,
	    Base64UploadAdapter,
	    BlockQuote,
	    Bold,
	    CloudServices,
	    Emoji,
	    Essentials,
	    Heading,
	    ImageBlock,
	    ImageCaption,
	    ImageInline,
	    ImageInsert,
	    ImageInsertViaUrl,
	    ImageResize,
	    ImageStyle,
	    ImageTextAlternative,
	    ImageToolbar,
	    ImageUpload,

				payload.append('_csrf', csrfToken);
				fetch('/approval/create', {

				.then(data => {

<th:block layout:fragment="scripts">
	<link href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" rel="stylesheet" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    
	<script>
	
	document.addEventListener("DOMContentLoaded", function () {
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '400px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical'
        });
        
        
        const form = document.create_approval_form;
        form.addEventListener('submit', (e) => {
        	  e.preventDefault();

        	  let vali_check = false;
        	  let vali_text = "";

        	  const title = form.approval_form_name.value;
        	  const content = editor.getHTML();
        	  form.approval_form.value = content;
        	  if (!title) {
        	    vali_text += "ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.";
        	  } else if (!content || content === '<p><br></p>') {
        	    vali_text += "ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.";
        	  } else {
        	    vali_check = true;
        	  }

        	  if (!vali_check) {
        	    alert(vali_text);
        	  } else {

        	    const payload = new FormData(form);

        	    fetch("/admin/approvalForm/create", {
        	      	method: 'post',
        	      	headers : {
    					'header': document.querySelector('meta[name="_csrf_header"]').content,
    	              	'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content
    				},
        	      	body: payload
        	    })
        	    .then(response => response.json())
        	    .then(data => {
        	      console.log(data);
        	      alert(data.res_msg);
        	      if (data.res_code === '200') {
        	        location.href = '/admin/approval';
        	      }
        	    })
        	    .catch(error => {
        	      console.log(error);
        	    });
        	  }
        	});
	});
  </script>

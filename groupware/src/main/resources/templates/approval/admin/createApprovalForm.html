<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="horizontal"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/include/layout}">

<!-- HEAD 생략: layout에서 상속받음 -->

<th:block layout:fragment="content">
	<div class="col-lg-8 col-md-6 col-12 align-self-center">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb align-items-center">
          <li class="breadcrumb-item">
            <a class="text-muted text-decoration-none" th:href="@{/home}">
              <i class="ti ti-home fs-5"></i>
            </a>
          </li>
          <li class="breadcrumb-item" aria-current="page">결재 관리</li>
        </ol>
      </nav><br>
      <h2 class="mb-0 fw-bolder fs-8">결재 양식 생성</h2>
    </div><br>
	<!-- Summernote CSS -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	
	<!-- 에디터 배경색 강제 흰색 설정 -->
	<style>
	  .note-editor .note-editable {
	    background-color: white !important;
	    color: black !important;
	  }
	</style>
	<form name="create_approval_form" action="/admin/approvalForm/create" method="post">
	<div>
		<label>제목 : <input type="text" name="approval_form_name"></label>
		<input type="submit" value="양식 생성">
	</div>
	<br>
	<div class="post-form">
		<textarea name="approval_form" id="summernote"></textarea>
	</div>
	</form>
</th:block>

<!-- 스크립트는 여기에 넣기 -->
<th:block layout:fragment="scripts">
  <script>
    $(document).ready(function () {
      console.log("Summernote 상태:", $.fn.summernote);

      $('#summernote').summernote({
    	    height: 800,
    	    lang: 'ko-KR',
    	    codeviewFilter: false,
    	    toolbar: [
    	      ['fontsize', ['fontsize']],
    	      ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
    	      ['color', ['color']],
    	      ['table', ['table']],
    	      ['para', ['ul', 'ol', 'paragraph']],
    	      ['height', ['height']],
    	      ['insert',['picture']]
    	    ],
    	    fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
    	    fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72','96'],
    	    focus: true,
    	    callbacks: {
    	      onInit: function () {
    	        // 모든 드롭다운 항목 선택 시 닫힘 처리
    	        $(document).on('click', '.dropdown-menu a, .note-dimension-picker', function () {
    	          setTimeout(function () {
    	            $('.dropdown-menu').removeClass('show');
    	          }, 150); // 자연스럽게 닫히도록 딜레이
    	        });
    	      }
    	    }
    	  });

      // 👇 Bootstrap 5에서 dropdown toggle을 강제로 수동 연결
      $('body').on('click', '.note-btn.dropdown-toggle', function (e) {
        var $dropdown = $(this).next('.dropdown-menu');
        $('.dropdown-menu').not($dropdown).removeClass('show'); // 다른 드롭다운 닫기
        $dropdown.toggleClass('show');
      });

      // 👇 다른 곳 클릭하면 드롭다운 닫기
      $(document).on('click', function (e) {
        if (!$(e.target).closest('.note-editor').length) {
          $('.dropdown-menu').removeClass('show');
        }
      });
    });
    
    const form = document.create_approval_form;
    form.addEventListener('submit', (e) => {
    	  e.preventDefault();

    	  let vali_check = false;
    	  let vali_text = "";

    	  const title = form.approval_form_name.value;
    	  const content = $('#summernote').summernote('code');

    	  if (!title) {
    	    vali_text += "제목을 입력하세요.";
    	  } else if (!content || content === '<p><br></p>') {
    	    vali_text += "내용을 입력하세요.";
    	  } else {
    	    vali_check = true;
    	  }

    	  if (!vali_check) {
    	    alert(vali_text);
    	  } else {
    	    // 👉 summernote 값 수동 주입!
    	    $('#summernote').val(content);

    	    const payload = new FormData(form);

    	    fetch("/admin/approvalForm/create", {
    	      method: 'post',
    	      body: payload
    	    })
    	    .then(response => response.json())
    	    .then(data => {
    	      console.log(data);
    	      alert(data.res_msg);
    	      if (data.res_code === '200') {
    	        location.href = '/admin/approval';
    	      }
    	    })
    	    .catch(error => {
    	      console.log(error);
    	    });
    	  }
    	});
    
  </script>
</th:block>
</html>

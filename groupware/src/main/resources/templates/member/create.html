<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="horizontal"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">

	<div class="page-titles mb-7 mb-md-5">
    	<div class="row">
        	<div class="col-lg-8 col-md-6 col-12 align-self-center">
            	<nav aria-label="breadcrumb">
                	<ol class="breadcrumb align-items-center">
                		<li class="breadcrumb-item">
                      		<a class="text-muted text-decoration-none" th:href="@{/home}">
                        		<i class="ti ti-home fs-5"></i>
                      		</a>
                    	</li>
                    	<li class="breadcrumb-item" aria-current="page">사원 등록</li>
                  	</ol>
                </nav>
            	<h2 class="mb-0 fw-bolder fs-8" style="padding-top:5px;">사원 등록</h2>
			</div>
		</div>
	</div>
	<div class="card">
        <div class="card-body">
        	<div class="tab-content" id="pills-tabContent">
            	<div class="tab-pane fade show active" id="pills-account" role="tabpanel" aria-labelledby="pills-account-tab" tabindex="0">
	            	<form name="create_member_form">
						<div class="row">
                    		<div class="col-lg-6 d-flex align-items-stretch">
                    			<div class="card w-100 border position-relative overflow-hidden">
                        			<div class="card-body p-4">
                          				<h4 class="card-title" style="font-weight: bold;">계정 정보 등록</h4>
                          				<p class="card-subtitle mb-4">To register a new account, please confirm account info.</p>
                            			<div class="mb-3">
                              				<label for="member_id" class="form-label">아이디*</label>
                              				<input type="text" class="form-control" id="member_id" name="member_id">
                            			</div>
                            			<div class="mb-3">
                              				<label for="member_pw" class="form-label">비밀번호*</label>
                              				<input type="password" class="form-control" id="member_pw" name="member_pw">
                            			</div>
                            			<div>
                              				<label for="member_pw_check" class="form-label">비밀번호 확인*</label>
                              				<input type="password" class="form-control" id="member_pw_check" name="member_pw_check">
                            			</div>
                        			</div>
                      			</div>
                   			</div>
                   			<div class="col-lg-6 d-flex align-items-stretch">
                    			<div class="card w-100 border position-relative overflow-hidden">
                        			<div class="card-body p-4">
                          				<h4 class="card-title" style="font-weight: bold;">기본 정보 등록</h4>
                          				<p class="card-subtitle mb-4">To register a new account, please confirm employee info.</p>
                            			<div class="mb-3">
                              				<label for="member_name" class="form-label">이름*</label>
                              				<input type="text" class="form-control" id="member_name" name="member_name">
                            			</div>
                            			<div class="mb-3">
                                  			<label for="department" class="form-label">부서</label>
                                  			<select class="form-select" id="department" name="department" aria-label="department-select">
                                    			<option selected>-</option>
                                    			<option value="1">영업지원</option>
                                    			<option value="2">인사</option>
                                    			<option value="3">영업</option>
                                    			<option value="4">디자인</option>
                                  			</select>
                                		</div>
                            			<div class="mb-3">
                                  			<label for="position" class="form-label">직급</label>
                                  			<select class="form-select" id="position" name="position" aria-label="position-select">
                                    			<option selected>-</option>
                                    			<option value="1">대표이사</option>
                                    			<option value="2">이사</option>
                                    			<option value="3">부장</option>
                                    			<option value="4">과장</option>
                                    			<option value="5">주임</option>
                                    			<option value="6">사원</option>
                                  			</select>
                                		</div>
                        			</div>
                      			</div>
                   			</div>
                   			<div class="col-12">
                      			<div class="d-flex align-items-center justify-content-center gap-6">
                        			<button type="submit" class="btn btn-primary">등록</button>
                        			<button type="reset" class="btn bg-danger-subtle text-danger" th:onclick="location.href='/'">취소</button>
                      			</div>
                    		</div>
                  		</div>            	
    	        	</form>
                </div>
			</div>
		</div>
	</div>
	
	<script>
		const form = document.create_member_form;
		form.addEventListener('submit',(event) => {
			event.preventDefault();
			
			// 1. 유효성 검사
			let vali_chk = false;
			let vali_msg = "";
			
			if(!form.member_id.value) {
				vali_msg += "아이디를 입력하세요";
				form.member_id.focus();
			} else if(!form.member_pw.value) {
				vali_msg += "비밀번호를 입력하세요";
				form.member_pw.focus();
			} else if(!form.member_pw_check.value) {
				vali_msg += "비밀번호 확인을 입력하세요";
				form.member_pw_check.focus();
			} else if(form.member_pw.value != form.member_pw_check.value) {
				vali_msg += "비밀번호와 비밀번호 확인이 일치하지 않습니다.";
				form.member_pw.focus();
			} else if(!form.member_name.value) {
				vali_msg += "이름을 입력하세요";
				form.member_name.focus();
			} else {
				vali_chk = true;
			}
			
			if(vali_chk == false) {
				alert(vali_msg);
			} else {
				// 2. 회원정보 등록
				const payload = new FormData(form);
				
				fetch("/member/create", {
					method : "post",
					headers : {
						'header': document.querySelector('meta[name="_csrf_header"]').content,
						'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content
					},
					body : payload
				})
				.then(response => response.json())
				.then(data => {
					alert(data.res_msg);
					if(data.res_code == '200') {
						location.href = "/";
					}
				})
				.catch(error => {
					console.log(error);
				})
			}
		});
	</script>
	
</th:block>
</html>

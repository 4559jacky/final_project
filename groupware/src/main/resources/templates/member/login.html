<!DOCTYPE html>
<html lang="en" dir="ltr" th:attr="data-bs-theme=${theme}, data-color-theme=${latestProfile != null ? latestProfile.theme_color : 'Blue_Theme'}" data-layout="horizontal" data-boxed-layout="boxed" data-card="shadow" data-sidebartype="mini-sidebar" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Spring Security -->
	<meta id="_csrf" name="_csrf" th:attr="content=${_csrf.token}">
	<meta id="_csrf_header" name="_csrf_header" th:attr="content=${_csrf.headerName}">
	
	<!-- Favicon icon-->
	<link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
	
	<title>Groupware</title>
	
	<!-- Core Css -->
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
	
	<!-- Owl Carousel  -->
	<link rel="stylesheet" th:href="@{/assets/libs/owl.carousel/dist/assets/owl.carousel.min.css}" />
	
	<!-- Custom Css : Override - 992px 기준으로 모바일 화면 -->
	<link rel="stylesheet" th:href="@{/css/layout-common.css}" />
	
</head>
<body>
<th:block>
	
	<div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
            <div class="card mb-0">
              <div class="card-body">
              
              <!-- 작은화면일 때 로고 -->
              	<th:block th:if="${latestProfile != null}">
					<div class="d-block d-md-none text-center">	
						<th:block th:if="${theme} != dark">	
							<a th:href="@{/home}" class="text-nowrap nav-link d-flex align-items-center justify-content-center">
			            		<img th:src="@{'/uploads/' + ${latestProfile.new_name}}" style="max-height: 45px;" class="dark-logo" alt="Logo-Dark" >
				            	<span th:text="${latestProfileName}" class="logo-text fw-semibold fs-6 ps-2 text-body-emphasis"></span>
				            </a>
				        </th:block>
			        	<th:block th:if="${theme} == dark">	
							<a th:href="@{/home}" class="text-nowrap nav-link d-flex align-items-center justify-content-center">
			            		<img th:src="@{'/uploads/' + ${latestProfile.new_name}}" style="max-height: 45px;" class="light-logo" alt="Logo-Light">
				            	<span th:text="${latestProfileName}" class="logo-text fw-semibold fs-6 ps-2 text-body-emphasis"></span>
				            </a>
			        	</th:block>
		            </div>
				</th:block>
				<th:block th:if="${latestProfile == null}">
					<div class="d-block d-md-none text-center">
			            <th:block th:if="${theme} != dark">
			              	<a th:href="@{/home}" class="text-nowrap logo-img text-center d-block mb-5 w-100">
			                	<img th:src="@{/assets/images/logos/dark-logo.svg}" class="dark-logo" alt="Logo-Dark" />
			            	</a>
			            </th:block>
			            <th:block th:if="${theme} == dark">
			              	<a th:href="@{/home}" class="text-nowrap logo-img text-center d-block mb-5 w-100">
								<img th:src="@{/assets/images/logos/light-logo.svg}" class="light-logo" alt="Logo-Light" />
			            	</a>
			        	</th:block>
			        </div>
	            </th:block>
				
			<!-- 큰화면일 때 로고 -->
              <th:block th:if="${latestProfile != null}">
				  <li class="d-none d-md-block">
				    <th:block th:if="${theme} != dark">
				      <a th:href="@{/home}" class="text-nowrap nav-link d-flex align-items-center justify-content-center">
				        <img th:src="@{'/uploads/' + ${latestProfile.new_name}}" style="max-height: 45px;" class="dark-logo" alt="Logo-Dark" />
				        <span th:text="${latestProfileName}" class="logo-text fw-semibold fs-6 ps-2 text-body-emphasis"></span>
				      </a>
				    </th:block>
				    <th:block th:if="${theme} == dark">
				      <a th:href="@{/home}" class="text-nowrap nav-link d-flex align-items-center justify-content-center">
				        <img th:src="@{'/uploads/' + ${latestProfile.new_name}}" style="max-height: 45px;" class="light-logo" alt="Logo-Light" />
				        <span th:text="${latestProfileName}" class="logo-text fw-semibold fs-6 ps-2 text-body-emphasis"></span>
				      </a>
				    </th:block>
				  </li>
			  </th:block>
              <th:block th:if="${latestProfile == null}">
	          		<li class="d-none d-md-block">
		          	<th:block th:if="${theme} != dark">
			          	<a th:href="@{/home}" class="text-nowrap logo-img text-center d-block mb-5 w-100">
			            	<img th:src="@{/assets/images/logos/dark-logo.svg}" class="dark-logo" alt="Logo-Dark" />
			            </a>
			      	</th:block>
			        <th:block th:if="${theme} == dark">
			        	<a th:href="@{/home}" class="text-nowrap logo-img text-center d-block mb-5 w-100">
							<img th:src="@{/assets/images/logos/light-logo.svg}" class="light-logo" alt="Logo-Light" />
			            </a>
			      	</th:block>
		      	</li>
              </th:block>
				
                <form name="login_form" id="login_form" th:action="@{/login}" method="post">
                  <div class="mb-3">
                  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex gap-3">
					    <div class="form-check">
					      <input class="form-check-input primary" type="checkbox" id="save-me" name="save-me">
					      <label class="form-check-label text-dark" for="save-me">
					        아이디 저장
					      </label>
					    </div>
					    <div class="form-check">
					      <input class="form-check-input primary" type="checkbox" id="remember-me" name="remember-me">
					      <label class="form-check-label text-dark" for="remember-me">
					        자동 로그인
					      </label>
					    </div>
					</div>
                    <a class="text-primary fw-medium" href="../main/authentication-forgot-password.html">
                    	비밀번호 찾기
                    </a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">로그인</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<th:block th:if="${error != null}">
		<div id="custom-alert" class="alert bg-danger text-white d-flex align-items-center alert-dismissible fade show" role="alert" style="position: fixed; top: 100px; left: 50%; transform: translateX(-50%); z-index: 9999; max-width: 400px; width: 90%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 15px 25px; background-color: rgba(255, 53, 69, 0.65) !important;">
    		<i class="bi bi-exclamation-triangle-fill me-2"></i>
    		<div id="alert-msg" th:text="${errorMsg}" style="font-size: 1.0rem; text-align: center;"></div>
    		<button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</th:block>
	
    <script>
    	// 다크모드
  		function handleColorTheme(e) {
    		document.documentElement.setAttribute("data-color-theme", e);
  		}
	</script>
	
	<script>
		// 얼럿창 생성 및 소멸
		document.addEventListener('DOMContentLoaded', function () {
	    	const alertBox = document.getElementById("custom-alert");
	    	
	    	if (alertBox) {
				setTimeout(function () {
					alertBox.classList.remove('show');
					alertBox.classList.add('fade');
				
					setTimeout(function () {
						alertBox.classList.add('d-none');
					}, 300);
				}, 3000);
			}
	  	});
	</script>
	
	<script>
		// 얼럿창 x버튼
    	document.addEventListener('DOMContentLoaded', function() {
        	const alertCloseButton = document.querySelector('.btn-close');
        	if (alertCloseButton) {
            	alertCloseButton.addEventListener('click', function() {
                	const alertBox = document.getElementById("custom-alert");
                	alertBox.classList.add('d-none');
            	});
        	}
    	});
	</script>
	
	<script>
    	// 단순 아이디 저장 : 서버를 통하는 쿠키 말고 로컬 스토리지에서 저장하는 방식을 쓰는 걸로 결정  
		document.addEventListener("DOMContentLoaded", function () {
    		const savedId = localStorage.getItem("savedId");
    		const usernameField = document.getElementById("username");
    		const saveIdCheckbox = document.getElementById("save-me");
			
    		if (savedId) {
				// 저장된 아이디가 있으면 해당 값으로 인풋박스를 채워줌 + 체크박스도 체크된채로 유지함
        		usernameField.value = savedId;
        		saveIdCheckbox.checked = true;
    		}
		});
		
		document.getElementById("login_form").addEventListener("submit", function (e) {
		    e.preventDefault();								// 로그인을 잠깐 멈춰놓고 체크여부에 따라 아이디 저장, 삭제 작업을 진행
			
		    const username = document.getElementById("username").value;
		    const isSaveIdChecked = document.getElementById("save-me").checked;
			
		    if (isSaveIdChecked) {
		        localStorage.setItem("savedId", username);	// 저장
		    } else {
		        localStorage.removeItem("savedId");			// 삭제
		    }
			
		    setTimeout(function () {
	            e.target.submit();							// 미뤄뒀던 로그인 진행
	        }, 0);
		});
	</script>
	
</th:block>
</body>
</html>

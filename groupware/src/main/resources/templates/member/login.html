<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">
	
	<div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
            <div class="card mb-0">
              <div class="card-body">
                <a href="../main/index.html" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                  <img src="../assets/images/logos/dark-logo.svg" class="dark-logo" alt="Logo-Dark" />
                  <img src="../assets/images/logos/light-logo.svg" class="light-logo" alt="Logo-light" />
                </a>
                <form name="login_form" action="/login" method="post">
                  <div class="mb-3">
                  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="remember-me" name="remember-me">
                      <label class="form-check-label text-dark" for="remember-me">
                         자동 로그인
                      </label>
                    </div>
                    <a class="text-primary fw-medium" href="../main/authentication-forgot-password.html">
                    	비밀번호 찾기
                    </a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">로그인</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  		function handleColorTheme(e) {
    		document.documentElement.setAttribute("data-color-theme", e);
  		}
	</script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="horizontal"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/include/layout}">
<th:block layout:fragment="content">
	<div class="page-titles mb-7 mb-md-5">
		<div class="row">
  			<div class="col-lg-8 col-md-6 col-12 align-self-center">
				<nav aria-label="breadcrumb">
 					<ol class="breadcrumb align-items-center">
						<li class="breadcrumb-item">
                      		<a class="text-muted text-decoration-none" href="../main/index.html">
                        		<i class="ti ti-home fs-5"></i>
                      		</a>
                    	</li>
                    	<li class="breadcrumb-item" aria-current="page">Register Position</li>
                  	</ol>
                </nav>
                <h2 class="mb-0 fw-bolder fs-8">직급 등록</h2>
			</div>
		</div>
	</div>
	<div class="card">
        <div class="card-body">
        	<div class="tab-content" id="pills-tabContent">
            	<div class="tab-pane fade show active" id="pills-account" role="tabpanel" aria-labelledby="pills-account-tab" tabindex="0">
	            	<form name="create_member_form">
						<div class="row">
                    		<div class="col-lg-6 d-flex align-items-stretch">
                    			<div class="card w-100 border position-relative overflow-hidden">
                        			<div class="card-body p-4">
                          				<h4 class="card-title" style="font-weight: bold;">직급</h4>
                          				<p class="card-subtitle mb-4">To register a new account, please confirm account info.</p>
                            			<div class="mb-3">
                              				<label for="member_id" class="form-label">아이디*</label>
                              				<input type="text" class="form-control" id="member_id" name="member_id">
                            			</div>
                            			<div class="mb-3">
                              				<label for="member_pw" class="form-label">비밀번호*</label>
                              				<input type="password" class="form-control" id="member_pw" name="member_pw">
                            			</div>
                            			<div>
                              				<label for="member_pw_check" class="form-label">비밀번호 확인*</label>
                              				<input type="password" class="form-control" id="member_pw_check" name="member_pw_check">
                            			</div>
                        			</div>
                      			</div>
                   			</div>
                   			<div class="col-lg-6 d-flex align-items-stretch">
                    			<div class="card w-100 border position-relative overflow-hidden">
                        			<div class="card-body p-4">
                          				<h4 class="card-title" style="font-weight: bold;">직급 등록</h4>
                          				<p class="card-subtitle mb-4">To register a new position, please provide the position details.</p>
                            			<div class="mb-3">
                              				<label for="pos_name" class="form-label">직급명*</label>
                              				<input type="text" class="form-control" id="pos_name" name="pos_name">
                            			</div>
                            			<div class="d-flex align-items-center justify-content-end gap-6">
                        					<button type="submit" class="btn btn-primary">등록</button>
                        					<button type="reset" class="btn bg-danger-subtle text-danger">취소</button>
                      					</div>
                        			</div>
                      			</div>
                   			</div>
                  		</div>            	
    	        	</form>
                </div>
			</div>
		</div>
	</div>
</th:block>
</html>
